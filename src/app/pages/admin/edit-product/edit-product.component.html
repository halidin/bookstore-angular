

<div class="container">
    <h1>Edit Product</h1>
    <form id="productForm">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" [(ngModel)]="currentProduct.title"  id="productName" name="productName" required>
        </div>
        <div class="form-group">
            <label for="productPrice">Product Price:</label>
            <input type="number" [(ngModel)]="currentProduct.price"  id="productPrice" name="productPrice" required>
        </div>
        <div class="form-group">
            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" [(ngModel)]="currentProduct.desc"  name="productDescription" required></textarea>
        </div>
        <div class="form-group">
            <label for="productImage">Product Image URL:</label>
            <input type="text" id="productImage" [(ngModel)]="currentProduct.img"  name="productImage" accept="image/*" required>
        </div>
        <!---<div class="form-group">
            <label for="productImage">Product Image:</label>
            <input type="file" (change)="onFileSelected($event)" id="productImage" [(ngModel)]="productObj.img"  name="productImage" accept="image/*" required>
        </div> --->
        <button type="submit" (click)="editProduct()">Update Product</button>
    </form>

</div>
