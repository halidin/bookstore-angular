
    <div class="container">
        <h1>Add New Customer</h1>
        <form action="#" method="post" id="customerForm">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" [(ngModel)]="newcustomerObj.fullname" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="newcustomerObj.email"required>
            
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phonenumber" [(ngModel)]="newcustomerObj.phonenumber"required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" [(ngModel)]="newcustomerObj.address" required></textarea>
            
            <button type="submit" (click)="addCustomer()">Add Customer</button>
        </form>
    </div>
