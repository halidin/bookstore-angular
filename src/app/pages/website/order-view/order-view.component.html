
<div class="container">
    <div class="cart-section">
        <h2>Ordered products</h2>
        <div *ngFor="let item of productList">
            <div class="cart-item">
                <img [src]="item.img" class="image">
                <div class="item-details">
                    <p>{{item.title}}</p>
                    <p>{{item.price}} €</p>
                    <p>{{item.quantity}} Items</p>

                </div>
            </div>
        </div>

        <div class="total">
            <h3>Total: {{totalPrice}} € </h3>
        </div>
    </div>
    <div class="order-section">
        <h2>Order Information</h2>
        <div>
            <label>Full Name:</label>
            <div id="fullname">{{orderObj.fullname}}</div>
        </div>
        
        <div>
            <label>Email:</label>
            <div id="email">{{orderObj.email}}</div>
        </div>
        
        <div>
            <label>Phone Number:</label>
            <div id="phone">{{orderObj.phonenumber}}</div>
        </div>
        
        <div>
            <label>Address:</label>
            <div id="address">{{orderObj.address}}</div>
        </div>
    </div>
</div>
